services:
  db:
    image: postgres:16-alpine
    container_name: udyam_db
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: udyam
    ports:
      - "5432:5432"
    volumes:
      - dbdata:/var/lib/postgresql/data

  server:
    build: ./server
    container_name: udyam_server
    depends_on:
      - db
    environment:
      DATABASE_URL: postgresql://postgres:postgres@db:5432/udyam?schema=public
      PORT: 4000
      CORS_ORIGIN: http://localhost:5173
      NODE_ENV: development
    ports:
      - "4000:4000"
    volumes:
      - ./server:/app
    command: ["npm", "run", "dev"]

volumes:
  dbdata:
